services:
  postgres:
    image: postgres:15-alpine
    container_name: go_dev_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pgadmin
      POSTGRES_DB: go_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5455:5432" # Host port 5455 maps to container port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d # Optional: for init scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d go_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

volumes:
  postgres_data:
    driver: local

networks:
  app_network:
    driver: bridge
